<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tod Apps</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Todo App</h2>
        </header>
        <div class="field">
            <input type="text" placeholder="Add Your New Todo">
            <button><i class="fa fa-plus"></i></button>
        </div>
        <div class="field">
            <input type="text" placeholder="Search Here">
            <button><i class="fa fa-search"></i></button>
        </div>
        <ul class="todolist">
            <li>Buy a new Gaming laptop <span><i class="fa fa-trash"></i></span></li>
            <li>Complete a previous task <span><i class="fa fa-trash"></i></span></li>
            <li>Create a vedio for youtube <span><i class="fa fa-trash"></i></span></li>
            <li>Buy a new Gaming laptop <span><i class="fa fa-trash"></i></span></li>
        </ul>
    </div>
    
</body>
</html>
